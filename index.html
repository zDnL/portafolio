<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/reset.css">
    <title>Encriptador challenge</title>
</head>

<body>

    <header>
        <img src="/Imagenes/Logo.png" alt="Logo" class="logo">
    </header>

    <main>
        <div class="areatexto">
            <textarea placeholder="Ingrese el texto aqui" class="cajatexto"></textarea>
        </div>

        <section class="areamuneco">

            <div class="imgmuneco">            
                <img src="/Imagenes/Muñeco.png" alt="Imagen de muñeco" class="muneco">
            </div>
            <div class="textomuneco">
                <h2>Ningún mensaje fue <br> encontrado</h2>
                <p>Ingresa el texto que desees encriptar o <br>desencriptar.</p>
            </div>
            <div class="areacopiar">
                <input type="button" class="btncopiar" value="Copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>


        </section>

        <section class="areabotones">

            <div class="alerta">
                <img src="/Imagenes/Alerta.png" alt="Alerta">
                <p class="textoalerta">Solo letras minúsculas y sin acentos</p>
            </div>

            <div class="btnarea">
                <input type="button" class="btnencriptar" value="Encriptar">
                <input type="button" class="btndesencriptar" value="Desencriptar"> 
            </div>

         </section>

    </main>

    <script src="script.js"></script>
    
</body>

</html>
